
<header>
    <div class="dashboard disable-select">
        <div class="site-heading profile-board-col">
            <div class="avatar disable-select" title="click me to know more">
                <a class="avatar-link" href="{{ site.baseurl }}/">
                    <img src="{{ site.baseurl }}/assets/img/profile.png" class="avatar-img" alt="avatar"/>
                </a>
            </div>
           <h4>{{site.title}}</h4>
        </div>
        <div class="userboard profile-board-col">
            <div class="userdesc">
                <p class="title-sans">{{ site.description }}</p>
            </div> 
        </div>
    </div>
    <div class="main-site-subheader menu disable-select">
        <div class="categories">
            <a style="text-decoration: none;" href="{{ site.baseurl }}/">
                <img src="{{ site.baseurl }}/assets/img/enter.svg" class="header-button-img" alt="about"/>
                <p class="categories-p">Enter</p>
            </a>
        </div>
        <div class="categories">
            <a style="text-decoration: none;" href="{{ site.baseurl }}/about">
                <img src="{{ site.baseurl }}/assets/img/about.svg" class="header-button-img" alt="about"/>
                <p class="categories-p">About</p>
            </a>
        </div>
        <div class="categories">
            <a style="text-decoration: none;" href="{{ site.baseurl }}/scenarios">
                <img src="{{ site.baseurl }}/assets/img/scenarios.svg" class="header-button-img" alt="about"/>
                <p class="categories-p">Scenarios</p>
            </a>
        </div>
        <div class="categories">
            <a style="text-decoration: none;" href="{{ site.baseurl }}/locations">
                <img src="{{ site.baseurl }}/assets/img/locations.svg" class="header-button-img" alt="about"/>
                <p class="categories-p">Locations</p>
            </a>
        </div>
        <div class="categories">
            <a style="text-decoration: none;" href="{{ site.baseurl }}/characters">
                <img src="{{ site.baseurl }}/assets/img/characters.svg" class="header-button-img" alt="about"/>
                <p class="categories-p">Characters</p>
            </a>
        </div>
        <div class="searchbar-container">
            <div class="searchbar">
                <i class="fa fa-search" aria-hidden="true"></i>
                <label for="search-input"></label>
                <input type="text" oninput="changeResultContainerDisp(this.value)" id="search-input" autocomplete="off" placeholder="Search..."/>
            </div>
            <div class="resultsbar">
                <ul id="results-container"></ul>
            </div>
        </div>

    </div>
    <script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>
    <script>
        function changeResultContainerDisp(val) {
            if (val) {
                document.getElementById("results-container").style.display = "block";
                document.getElementById("search-input").addEventListener('blur', function() {
                    document.addEventListener('click', function(event) {
                        var isClickInside = document.getElementById("results-container").contains(event.target);
                        if (!isClickInside) {
                            document.getElementById("results-container").style.display = "none";
                        }
                    })
                }) 
            }  else {
                document.getElementById("results-container").style.display = "none";
            }
        }
        var sjs = SimpleJekyllSearch({
                    searchInput: document.getElementById('search-input'),
                    resultsContainer: document.getElementById('results-container'),
                    json: '{{ site.baseurl }}/search.json',
                    searchResultTemplate: '<li class="search_res" style="list-style: none;"><a href="{{ site.baseurl }}{url}" style="text-decoration: none; color: #555555;"><p style="font-size: 1.0rem; font-family: "Inter !important"; font-weight: 600;">{title}</p></a></li>',
                    noResultsText: 'No results found',
                    fuzzy: false,
                    limit: 4
                    })



    </script>

</header>
