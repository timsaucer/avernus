<div id="graph-wrapper">

    <ul style="padding-left: 20px; margin-top: 20px;" class="tags">
    {%- assign all_tags = "" -%}
    {%- for curr_note in site.notes -%}
        {%- for curr_tag in curr_note.tags -%}
            {%- unless all_tags contains curr_tag -%}
                {%- assign all_tags = all_tags | append: ' ' | append: curr_tag -%}
                <li style="padding: 0 5px; border-radius: 10px;" class="tag" id="{{ curr_tag }}-tag-li"><div><a id="{{ curr_tag }}-tag" href="javascript:void(0)">{{ curr_tag }}</a></div></li>
            {%- endunless -%}
        {%- endfor -%}
    {%- endfor -%}
    </ul>
</div>


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"
  integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg=="
  crossorigin="anonymous"></script>
<script src="{{ site.baseurl }}/assets/js/node_graph.js" type="text/javascript"></script>
